<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Interativo</title>
</head>

<body>
  <h1>Banco Interativo</h1>

  <script type="module">
    import { Banco } from "./Banco.js";
    const banco = new Banco();

    function obterInformacoesDoUsuario() {
      const nomeCliente = prompt('Digite o nome do cliente: ');
      const saldoInicial = parseFloat(prompt('Digite o saldo inicial do cliente: '));
      const depositoValor = parseFloat(prompt('Digite o a ser depositado: '));
      const saqueValor = parseFloat(prompt('Digite o valor a ser sacado: '));

      if (nomeCliente && !isNaN(saldoInicial)) {
        banco.cadastrarCliente(nomeCliente, saldoInicial);

        if (!isNaN(depositoValor)) {
          banco.depositar(1, depositoValor);
          if (!isNaN(saqueValor)) {
            banco.sacar(1, saqueValor);
            banco.consultarSaldo(1);
          } else {
            alert('Valor de saque invalido!');
          }
        } else {
          alert('Valor do deposito invalido!');
        }
      } else {
        alert('Dados invalidos!');
      }
    }

    window.onload = obterInformacoesDoUsuario
  </script>
</body>

</html>
